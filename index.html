<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet" />

    <link rel="icon" type="favicon" href="./assets/24-hours.png">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/global.css" />

    <title>Countdown</title>

  </head>
  <body>
    <div class="container">
      <div class="countdown">
        <header>
          <h1>READY TO LAUNCH IN...</h1>
        </header>
        <div class="countdown-time">
          <div class="countdown-time-item">
            <p class="countdown-time-item-text">Days</p>
            <p class="countdown-time-item-number" id="days">00</p>
          </div>
          <div class="countdown-time-item">
            <p class="countdown-time-item-text">Hours</p>
            <p class="countdown-time-item-number" id="hours">00</p>
          </div>
          <div class="countdown-time-item">
            <p class="countdown-time-item-text">Minutes</p>
            <p class="countdown-time-item-number" id="mins">00</p>
          </div>
          <div class="countdown-time-item">
            <p class="countdown-time-item-text">Seconds</p>
            <p class="countdown-time-item-number" id="secs">00</p>
          </div>
        </div>
        <footer>
          <span>Sign up to find out more about the launch</span>
          <button>Sign up</button>
        </footer>
      </div>

      <div class="image">
        <img src="./assets/rocket.svg" alt="Imagem do Foguete">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
